<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HappyCart - Tu Carrito</title>
    <link rel="stylesheet" href="style_cart.min.css"> <!-- Enlaza el archivo CSS minificado -->
    <script defer src="js/cartService.js"></script> <!-- Enlaza el archivo JavaScript minificado -->
    
    <style>
        /* Estilo del mensaje de compra */
        .nicePurchase {
            text-align: center;
            color: #4caf50;
            margin-top: 20px;
        }

        .nicePurchase h1 {
            font-size: 3rem;
            margin: 0;
        }

        .nicePurchase p {
            font-size: 1.5rem;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Encabezado -->
    <header>
        <div class="header-layout">
            <a href="index.html" id="Logo">
                <img src="logo.webp" srcset="logo.webp 800w, logo.webp 1200w" sizes="(max-width: 600px) 100vw, (max-width: 900px) 50vw, 33vw" alt="Logotipo de la empresa en colores corporativos" loading="lazy">
            </a>
            <h1>HappyCart: fill your cart, fill your day</h1>
        </div>
        <nav>
            <ul>
                <li><a href="items.html">All our products</a></li>
                <li><a href="cart.html" id="cartIcon">Your happy cart
                    <img src="shopping-cart.webp" srcset="shopping-cart.webp 800w, shopping-cart.webp 1200w" sizes="(max-width: 600px) 100vw, (max-width: 900px) 50vw, 33vw" alt="Marcador rojo con un carrito de compras" loading="lazy"><span id="counter">0</span>
                </a></li>
            </ul>
        </nav>
    </header>

    <!-- Página de Mensaje de Compra -->
    <main>
        <div class="nicePurchase">
            <h1>¡Compra Exitosa!</h1>
            <p>Gracias por tu compra. Recibirás un correo de confirmación en breve.</p>
        </div>
    </main>

    <!-- Pie de Página -->
    <footer>
        <p>&copy; 2024 HappyCart. Todos los derechos reservados.</p>
        <div class="social-media">
            <a href="https://www.facebook.com/profile.php?id=100087617270742">
                <img src="facebook.webp" srcset="facebook.webp 800w, facebook.webp 1200w" sizes="(max-width: 600px) 100vw, (max-width: 900px) 50vw, 33vw" alt="Logo de Facebook en colores azules" loading="lazy"></a>
            <a href="#">
                <img src="x.webp" srcset="x.webp 800w, x.webp 1200w" sizes="(max-width: 600px) 100vw, (max-width: 900px) 50vw, 33vw" alt="Logo de X en colores azules" loading="lazy"></a>
            <a href="https://www.threads.net/@my26maicol?xmt=AQGzttFlD7j3MRIhze0mOmGUQfZ_5J-pPxDCXUt5W7pHtQQ">
                <img src="instagram.webp" srcset="instagram.webp 800w, instagram.webp 1200w" sizes="(max-width: 600px) 100vw, (max-width: 900px) 50vw, 33vw" alt="Logo de Instagram en colores azules" loading="lazy"></a>
    </footer>
</body>
</html>
